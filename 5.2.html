<!DOCTYPE html>
<html>
<head>
<style>
div + p {
  background-color:cyan;
}
</style>
</head>
<body>

<h1>Demo of the element + element selector</h1>

<div>
  <h2>Hello everyone</h2>
  <p>I live in Bangkok.</p>
</div>

<p>I came in peace.</p>

<p>I will not be defeated.</p>

<!--อธิบายตัวอย่างการใช้งาน Selector Element+Element
    ตัวอย่าง div+p การทำงานคือจะเปลี่ยนพื้นหลังของ p เมื่อ p ตามหลัง div เท่านั้น ถ้าหากมี h1 มากั้นหลัง div p ก็จะไม่เปลี่ยนสีพื้นหลัง-->
</body>
</html>
